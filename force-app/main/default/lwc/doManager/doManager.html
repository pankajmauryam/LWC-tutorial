<template>
    <lightning-layout class="slds-align_absolute-center slds-text-align_center container" multiple-rows>
        <lightning-layout-item size="12">
         <div class="time">  {time} </div>
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div class="greeting">  {greeting} </div>
           </lightning-layout-item>

           <lightning-layout-item size="12">
            <div class="slds-text-heading_large slds-m-vertical_large"> What is your main focus for today? </div>
           </lightning-layout-item>

           <lightning-layout-item size="12" lasrge-device-size="6" medium-device-size="10" small-device-size="12" class="slds-m-top_large">
            <lightning-layout>
                <lightning-layout-item size="11">
                    <lightning-input type="text" label="Whats in your Mind" variant="label-hidden" placeholder="Whats in your Mind"></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="1">
                    <lightning-button icon-name="utility:add" title="addToDo" onclick={toDoHandler}></lightning-button>
                </lightning-layout-item>    
            </lightning-layout>
           </lightning-layout-item>

           <lightning-layout-item size="12">
            <div>UPCOMING Task</div>
            <template for:each={todos} for:item="todo">
                <div key={todo.todoId}>
                    <span class="slds-text-heading_label">{todo.todoName}</span>
                
                    <lightning-button-icon icon-name="utility:check" class="slds-p-horizontal_medium" title="Update ToDo" onclick={updateHandler}></lightning-button-icon>
                    <lightning-button-icon icon-name="utility:delete" title="Delete ToDo" onclick={deleteHandler}></lightning-button-icon>
                </div>
            </template>
            <div>Completed Task</div>
            <template for:each={todos} for:item="todo">
                <div key={todo.todoId}>
                    <span class="slds-text-heading_label">{todo.todoName}</span>
                
                    <lightning-button-icon icon-name="utility:check" class="slds-p-horizontal_medium" title="Update ToDo" onclick={updateHandler}></lightning-button-icon>
                    <lightning-button-icon icon-name="utility:delete" title="Delete ToDo" onclick={deleteHandler}></lightning-button-icon>
                </div> 
            </template>
        </lightning-layout-item> 

    </lightning-layout>
</template>
