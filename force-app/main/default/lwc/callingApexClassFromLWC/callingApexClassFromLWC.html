<template>
    <div class="slds-p-around_medium lgc-bg">
        <lightning-input type="text" label="Enter First Name" value={First_Name} onchange={handle_First_Name_Change}></lightning-input>
        </div>
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" label="Enter Last Name" value={Last_Name} onchange={handle_Last_Name_Change}></lightning-input>
            </div>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" label="Enter Student Email" value={Student_Email} onchange={handle_Email_Change}></lightning-input>
                </div>
                <div class="slds-p-around_medium lgc-bg">
                    <lightning-button label="Submit" onclick={handle_Submit}></lightning-button>
                </div>
   
</template>
