<template>
    <lightning-layout class="slds-p-around_medium">
        <lightning-layout-item>
            <lightning-input type="text" placeholder='Enter First Name' label="Enter First Name" value={accountName} onchange={handleChangeAccountName}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item>
            <lightning-input type="text" placeholder='Enter Last Name' label="Enter Last Name"></lightning-input>
        </lightning-layout-item>
        <lightning-button label="Create Account" onclick={createAccount}></lightning-button>
    </lightning-layout>
   
    
</template>
